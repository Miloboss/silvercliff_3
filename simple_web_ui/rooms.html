<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Our Rooms ‚Äî Silver Cliff Resort</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <!-- GLightbox -->
  <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet" />
  <!-- Your styles -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="scroll-progress" aria-hidden="true">
    <span class="scroll-progress__bar"></span>
  </div>
  <!-- NAVBAR -->
  <header class="site-header">
    <nav class="nav-wrap container">
      <a class="brand" href="index.html">
        <img src="./logo.png" alt="Silver Cliff Resort" class="brand-logo brand-img">
        <div class="brand-text">
          <div class="brand-title" id="siteName">Silver Cliff</div>
          <div class="brand-sub" id="siteTagline">Real Jungle Experience</div>
        </div>
      </a>

      <ul class="nav-links d-none d-lg-flex">
        <li><a class="nav-link" href="index.html">Home</a></li>
        <li><a class="nav-link active" href="rooms.html">Rooms</a></li>
        <li><a class="nav-link" href="resort.html">The Resort</a></li>
        <li><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li><a class="nav-link cta" href="booking.html?type=room">Book Now</a></li>
      </ul>

      <button class="menu-btn d-lg-none" id="menuBtn">
        <svg class="menu-icon" viewBox="0 0 24 24" width="28" height="28">
          <path class="line line1" d="M4 7h16" />
          <path class="line line2" d="M4 12h16" />
          <path class="line line3" d="M4 17h16" />
        </svg>
      </button>
    </nav>
  </header>

  <main style="padding-top: 120px; padding-bottom: 80px;">
    <section class="section">
      <div class="container">
        <div class="section-head text-center" data-aos="fade-up">
          <h1 class="hero-title h2">Our Accommodations</h1>
          <p class="section-sub">Authentic jungle stay with comfort.</p>
        </div>

        <div id="roomsDetailGrid" class="row g-4 mt-4">
          <!-- JS injects detailed room cards -->
        </div>
      </div>
    </section>
  </main>

  <!-- Mobile Drawer -->
  <div class="drawer" id="mobileDrawer" aria-hidden="true">
    <div class="drawer-panel">
      <div class="drawer-head">
        <div class="brand">
          <img src="./logo.png" alt="Silver Cliff Resort" class="brand-logo brand-img">
          <div class="brand-text">
            <div class="brand-title">Silver Cliff</div>
            <div class="brand-sub">Real Jungle Experience</div>
          </div>
        </div>
        <button class="drawer-close" id="drawerClose">‚úï</button>
      </div>
      <ul class="drawer-links">
        <li><a href="index.html" class="drawer-link">Home</a></li>
        <li><a href="rooms.html" class="drawer-link active">Rooms</a></li>
        <li><a href="resort.html" class="drawer-link">The Resort</a></li>
        <li><a href="gallery.html" class="drawer-link">Gallery</a></li>
        <li><a href="booking.html?type=room" class="drawer-link drawer-cta">Book Now</a></li>
      </ul>
    </div>
  </div>

  <footer class="footer mt-5">
    <div class="container">
      <div class="footer-inner">
        <span>¬© <span id="year"></span> Silver Cliff Resort</span>
        <span class="muted">Khao Sok National Park</span>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script src="./app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/api/rooms');
        const rooms = await res.json();
        const grid = document.getElementById('roomsDetailGrid');
        if (grid && rooms.length) {
          grid.innerHTML = rooms.map(room => `
            <div class="col-12" data-aos="fade-up">
              <div class="glass-card overflow-hidden">
                <div class="row g-0">
                  <div class="col-lg-5">
                    <img src="${room.image_url || 'https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?auto=format&fit=crop&w=1200&q=80'}" 
                         alt="${room.room_code}" style="width:100%; height:100%; object-fit:cover; min-height:300px;">
                  </div>
                  <div class="col-lg-7 p-4 p-lg-5 d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                      <div>
                        <h2 class="h3 fw-bold mb-1">Zone ${room.zone} ‚Äî ${room.room_code}</h2>
                        <span class="badge-pill bg-primary" style="font-size: 0.7rem;">AVAILABILITY: ${room.is_active ? 'READY' : 'MAINTENANCE'}</span>
                      </div>
                      <div class="text-end">
                        <div class="h4 fw-bold text-success">THB ${new Intl.NumberFormat().format(room.price_per_night_thb)}</div>
                        <small class="text-muted">per night</small>
                      </div>
                    </div>
                    <p class="text-muted-soft mb-4">${room.description || 'Experience the authentic sounds of the jungle in our well-appointed bungalows. Designed to blend with nature while providing essential comforts.'}</p>
                    <div class="row g-2 mb-4">
                      <div class="col-6 col-md-4">
                        <div class="feature p-2" style="font-size: 0.85rem;">
                          <span>üõèÔ∏è</span> Max ${room.max_occupancy || 2} Persons
                        </div>
                      </div>
                      <div class="col-6 col-md-4">
                        <div class="feature p-2" style="font-size: 0.85rem;">
                          <span>üõÅ</span> Ensuite Bath
                        </div>
                      </div>
                      <div class="col-6 col-md-4">
                        <div class="feature p-2" style="font-size: 0.85rem;">
                          <span>üçÉ</span> Forest View
                        </div>
                      </div>
                    </div>
                    <div class="mt-auto pt-3">
                      <a href="booking.html?type=room&room_id=${room.id}" class="btn btn-danger px-5 fw-bold">Book This Room</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `).join('');
        }
      } catch (e) {
        console.error('Failed to load rooms', e);
      }
    });
  </script>
</body>

</html>
